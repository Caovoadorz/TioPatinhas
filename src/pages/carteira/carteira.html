<ion-header>
  
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-title>{{'Todas as Carteiras'}}</ion-title>
        </ion-col>
        <ion-col col-2 style="text-align:center">
          <ion-icon class="headerAddIcon" name="add" (click)="presentAddAlert()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h4>Selecione uma carteira</h4>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let carteira of listaCarteira" (click)="selectCarteira(carteira)">
        <h4>{{carteira.nome}}</h4>
        <p>{{carteira.accountbalance}}</p>
        <p item-end>{{carteira.totalDigital}}</p>
        <p item-end>{{carteira.totalFisico}}</p>
      </ion-item>
    </ion-list>
  </div>
